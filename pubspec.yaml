name: bmi_calculator
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  hexcolor: ^3.0.1
  icons_launcher: ^3.0.0

icons_launcher:
  image_path: "assets/icon..png"
  platforms:
    android:
      enable: true
    ios:
      enable: true






flutter:


  uses-material-design: true

  assets:
    - images/


  fonts:
    - family: dana
      fonts:
        - asset: fonts\dm.ttf

